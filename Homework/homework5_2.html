<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Homework â„–5</title>
    <link rel="stylesheet" href="styles/styles_hw5_2.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1>Create account</h1>
        <form action="" class="signUp">
          <div class="formGroup">
            <input type="text" name="name" id="nickname" placeholder="Nickname" />
          </div>
          <div class="formGroup">
            <input type="email" name="email" id="Email" placeholder="Email" autocomplete="off" />
          </div>
          <div class="formGroup">
            <input type="date" name="date" id="date" autocomplete="off" />
          </div>
          <div class="formGroup">
            <input type="text" name="gender" list="gender" placeholder="Gender" />
            <datalist id="gender">
              <option value="Male"></option>
              <option value="Female"></option>
            </datalist>
          </div>
          <div class="formGroup">
            <select name="country" class="custom-select" required>
              <option value="" disabled selected>Select Country</option>
              <option value="USA">United States</option>
              <option value="UK">United Kingdom</option>
              <option value="CA">Canada</option>
              <option value="AU">Australia</option>
            </select>
          </div>
          <div class="formGroup">
            <select name="hero" class="custom-select" required>
              <option value="" disabled selected>Select Hero</option>
              <option value="Fighter">Fighter</option>
              <option value="Barbarian">Barbarian</option>
              <option value="Knight">Knight</option>
              <option value="Mage">Mage</option>
            </select>
          </div>
          <div class="formGroup">
            <select name="experience" class="custom-select" required>
              <option value="" disabled selected>Experience Level</option>
              <option value="0">Beginner (0)</option>
              <option value="10">Intermediate (10)</option>
              <option value="20">Advanced (20)</option>
              <option value="30">Expert (30+)</option>
            </select>
          </div>

          <div class="checkBox">
            <input type="checkbox" name="checkBox" id="checkBox" required />
            <label for="checkBox" class="text">I agree with terms and conditions</label>
          </div>
          <div class="formGroup">
            <button class="btn">REGISTER</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
